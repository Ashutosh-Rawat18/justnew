<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles1.css'%}" />
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="navbar">
                <div class="icon">
                    <img class="logo" src="{% static 'prescribeme/images/logo.png' %}" />
                </div>

                <div class="menu">
                    <ul>
                        <li class="home"><a href="/">HOME</a></li>
                    </ul>
                    <ul>

                        <section class="contact" id="contact">
                            <h1 class="heading">Contact Us</h1>
                            <form action="" method="post" name="myform" onsubmit="return validateemail();">
                                {% csrf_token %}
                                <span>your name :</span>
                                <input type="text" name="name" placeholder="Enter your Name" class="box" required>
                                <span>your email :</span>
                                <input type="text" name="email" placeholder="Enter your Email" class="box" required>
                                <span>your message :</span>
                                <!-- <input type="number" name="number" placeholder="enter your number" class="box" required>
                                <span>your Message</span> -->
                                <input type="text" name="content" placeholder="Enter your Message" class="box" required>
                                <input type="submit" value="Send" name="submit" class="linkbtn">
                            </form>
                        </section>
                    </ul>
                </div>
            </div>
        </div>
        {% block js_block %}
        <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
        {% endblock %}
</body>

</html>

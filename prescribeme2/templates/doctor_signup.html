<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/doctor_signup.css'%}" />

  <title>PrescribeMe</title>
</head>

<body id='bg'
  style="background-image:url('{% static 'prescribeme/images/national-cancer-institute-L8tWZT4CcVQ-unsplash.jpg'%}');">
  <div class="navbar">
    <div class="icon">
      <h2 class="logo">PrescribeMe</h2>

    </div>
    <div class="menu">
      <ul>
        <li><a href="/">HOME</a></li>
        <li><a href="#about-us">ABOUT</a></li>
        <li><a href="#">SERVICE</a></li>
        <li><a href="#">CONTACT</a></li>
        <li><a href="/login">Login/SignUp</a></li>
      </ul>
    </div>
    <div class="box">
      <div class="container">
        <div class="title">Registration</div>
        <form method="post">
          {% csrf_token %}
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full Name</span>
              <input type="text" name="docname" placeholder="Enter your Name" required />
            </div>
            <!-- <div class="input-box">
              <span class="details">Date of birth</span>
              <input type="date" required />
            </div> -->
            <div class="input-box">
              <span class="details">Age</span>
              <input type="text" name="age" placeholder="Enter your Age" required />
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="text" name="email" placeholder="Enter your Email" required />
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input type="text" name="phoneno" placeholder="Enter your Phone No." required />
            </div>
            <div class="input-box">
              <span class="details">Clinic Address</span>
              <input type="text" name="address" placeholder="Enter your Address" required />
            </div>
            <div class="input-box">
              <span class="details">License-no</span>
              <input type="text" name="licenseno" placeholder="Enter your License-no" required />
            </div>
            <div class="input-box">
              <span class="details">Create Password</span>
              <input type="password" name="password" placeholder="Enter your password" required />
            </div>
            <!-- <div class="input-box">
              <span class="details">Confirm Password</span>
              <input type="text" placeholder="Confirm Password" required />
            </div> -->
          </div>
          <div class="submit">
            <input type="submit" value="Register" />
            <td>
              {% if messages %}
              {% for mess in messages %}
              <b style="color: green;">{{mess}}</b>
              {% endfor %}
              {% endif %}
            </td>
          </div>
        </form>
      </div>
    </div>
</body>

</html>
